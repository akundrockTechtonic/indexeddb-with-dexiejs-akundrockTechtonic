<!doctype html>
<html>
  <head>
    <title>IndexedDB Assignment - DexieJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <h1>IndexedDB Assignment</h1>
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>Cover</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Pages</th>
                  <th>Synopsis</th>
                  <th>Publish Date</th>
                  <th>Rating</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <hr>
      <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Title</label>
                <input name="title" type="text" class="form-control" id="inputTitle" placeholder="Title" onchange="handleChange()">
              </div>
              <div class="form-group col-md-6">
                <label for="Author">Author</label>
                <input name="author" type="text" class="form-control" id="inputAuthor" placeholder="Author" onchange="handleChange()">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPages">Number Of Pages</label>
              <input name="numPages" type="number" class="form-control" id="inputPages" placeholder="300" onchange="handleChange()">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCover">Cover</label>
              <input type="file" class="form-control" id="inputCover" onchange="handleChange()">
            </div>
          </div>
            <div class="form-group">
              <label for="inputSynopsis">Synopsis</label>
              <input type="text" class="form-control" id="inputSynopsis" placeholder="Synopsis" onchange="handleChange()">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputRating">Rating</label>
                <input type="number" class="form-control" id="inputRating" placeholder="5" onchange="handleChange()">
              </div>
              <div class="form-group col-md-6">
                <label for="inputDate">Publish Date</label>
                <input type="date" id="inputDate" class="form-control" onchange="handleChange()">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      <script defer src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
      <script defer src="../js/indexedDB.js"></script>
      <script defer src="../js/app.js"></script>
  </body>
</html>
